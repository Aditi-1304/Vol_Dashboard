<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <nav>
        <div class="logo">
            <div class="logo-image">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="logo-name">
                Volunteer<br> OutReach
            </div>
        </div>
        <hr>
        <div class="menu-items">
            <ul class="navLinks">
                <li class="navList active">
                    <a href="index.html">
                        <ion-icon name="home-outline"></ion-icon>
                        <span class="links">Dashboard</span>
                    </a>
                </li>
                <li class="navList">
                    <a href="content.html">
                        <ion-icon name="folder-outline"></ion-icon>
                        <span class="links">Content</span>
                    </a>
                </li>
                <li class="navList">
                    <a href="event.html">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <span class="links">Events</span>
                    </a>
                </li>
                <li class="navList">
                    <a href="donation.html">
                        <ion-icon name="wallet-outline"></ion-icon>
                        <span class="links">Donations</span>
                    </a>
                </li>
            </ul>
            <ul class="bottom-link">
                <li>
                    <a href="#">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span class="links">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <a href="#">
                        <ion-icon name="moon-outline"></ion-icon>
                        <span class="links">Dark Mode</span>
                        <div class="darkToggle">
                            <span class="switch"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <ion-icon class="navToggle" name="menu-outline"></ion-icon>
            <div class="searchBox">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search">
            </div>
            <img src="./assets/logo.png" alt="">
        </div>
        <div class="container">
            <div class="overview">
                <div class="title">
                    <ion-icon name="speedometer"></ion-icon>
                    <span class="text">Dashboard</span>
                </div>
                <div class="boxes">
                    <div class="box box1">
                        <ion-icon name="eye-outline"></ion-icon>
                        <span class="text">Total Views</span>
                        <span class="number">2,567</span>
                    </div>
                    <div class="box box2">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                        <span class="text">Total Comments</span>
                        <span class="number">1,450</span>
                    </div>
                    <div class="box box3">
                        <ion-icon name="heart-outline"></ion-icon>
                        <span class="text">Total Likes</span>
                        <span class="number">2,056</span>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="title">
                    <ion-icon name="time-outline"></ion-icon>
                    <span class="text">Recent Members</span>
                </div>
                <div class="activity-data">
                    <div class="data names">
                        <span class="data-title">Name</span>
                    </div>
                    <div class="data email">
                        <span class="data-title">Email</span>
                    </div>
                    <div class="data joined">
                        <span class="data-title">Joined</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./index.js"></script>
</body>

</html>
